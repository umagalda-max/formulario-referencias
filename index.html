<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario de Referencias Laborales - Grupo INNPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-bg: rgba(255,255,255,0.6); /* Más transparente */
      --input-bg: #e0f2ff;
      --accent: #2563eb;
      --muted: #6b7280;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://raw.githubusercontent.com/umagalda-max/formulario-referencias/main/WhatsApp%20Image%202025-10-15%20at%201.18.55%20PM.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 36px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* Sombra más marcada */
      backdrop-filter: blur(5px); /* Efecto de desenfoque para fondo */
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
      color: #111;
    }

    p.lead {
      color: var(--muted);
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin: 12px 0 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      background: var(--input-bg);
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: 0;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111;
    }

    .note {
      font-size: 13px;
      color: var(--muted);
    }

    .success {
      background: #ecfdf5;
      border: 1px solid #bbf7d0;
      color: #065f46;
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
    }

    .error {
      background: #fff1f2;
      border: 1px solid #fecdd3;
      color: #831843;
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Formulario de Referencia Laboral - Grupo INNPA</h1>
      <p class="lead">Completa la siguiente información para entregar una referencia sobre el/la postulante.</p>

      <form id="refForm">
        <label for="nombre">1. Indique su nombre y apellido *</label>
        <input id="nombre" name="nombre" type="text" required>

        <label for="cargo">2. Cargo en periodo de Supervisión</label>
        <input id="cargo" name="cargo" type="text">

        <label for="empresa">3. Empresa en periodo de Supervisión</label>
        <input id="empresa" name="empresa" type="text">

        <label for="periodo">4. Periodo de Supervisión</label>
        <input id="periodo" name="periodo" type="text" placeholder="Ej: Enero 2020 - Marzo 2022">

        <label for="funciones">5. ¿Qué cargo desempeñaba la persona en la empresa y cuáles eran sus funciones?</label>
        <textarea id="funciones" name="funciones"></textarea>

        <label for="tiempo">6. ¿Cuánto tiempo alcanzó a trabajar en la empresa?</label>
        <input id="tiempo" name="tiempo" type="text" placeholder="Ej: 2 años">

        <label for="desempeno">7. ¿Cómo fue su desempeño en términos de responsabilidad, asistencia y compromiso?</label>
        <textarea id="desempeno" name="desempeno"></textarea>

        <label for="fortalezas">8. ¿Cuáles podrían ser sus fortalezas y sus espacios de mejora?</label>
        <textarea id="fortalezas" name="fortalezas"></textarea>

        <label for="conducta">9. ¿Cómo describiría la conducta del postulante, en términos preventivos y de salud ocupacional?</label>
        <textarea id="conducta" name="conducta"></textarea>

        <label for="salida">10. ¿Cuál fue el motivo de su salida? ¿Volvería a trabajar con él/ella?</label>
        <textarea id="salida" name="salida"></textarea>

        <label for="relacion">11. ¿Cómo fue la relación con sus pares y jefaturas?</label>
        <textarea id="relacion" name="relacion"></textarea>

        <label for="nota">12. En resumen, desde lo visualizado con anterioridad, ¿qué nota le pondría del 1 al 7? Especifique su respuesta.</label>
        <textarea id="nota" name="nota"></textarea>

        <div style="margin-top:16px;display:flex;gap:8px;align-items:center">
          <button type="submit">Enviar referencia</button>
          <button type="button" class="secondary" id="resetBtn">Limpiar</button>
        </div>

        <div id="resultArea"></div>
        <p class="note">La información entregada será utilizada solo con fines de verificación laboral.</p>
      </form>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwimR1NVcTbghRyI_6-CwJv_PMF7llNIvqga45-H5XZPREFg7uzVwEcnIipS1vysf1w/exec";
    const form = document.getElementById('refForm');
    const resultArea = document.getElementById('resultArea');
    const resetBtn = document.getElementById('resetBtn');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      resultArea.innerHTML = '';

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        const json = await resp.json();
        if (json.success) {
          resultArea.innerHTML = '<div class="success">Gracias, tu referencia fue enviada correctamente.</div>';
          form.reset();
        } else {
          resultArea.innerHTML = `<div class="error">Ocurrió un error: ${json.message}</div>`;
        }
      } catch (err) {
        resultArea.innerHTML = `<div class='error'>Error: ${err.message}</div>`;
      }
    });

    resetBtn.addEventListener('click', () => {
      form.reset(); 
      resultArea.innerHTML='';
    });
  </script>
</body>
</html>
